name: Release & Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build Multi-platform Executables
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build executables
        run: npm run build

      - name: Set executable permissions
        run: |
          chmod +x dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables
          path: dist/*
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: executables
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          body: |
            ## Weather App Release ${{ github.ref_name }}

            ### Downloads

            **Linux (x64):**
            - `weather-app-linux`

            **macOS:**
            - `weather-app-macos-x64` - Intel Macs
            - `weather-app-macos-arm64` - Apple Silicon (M1/M2/M3)

            **Windows (x64):**
            - `weather-app-win.exe`

            ### Installation

            **Linux/macOS:**
            ```bash
            # Dar permisos de ejecuci√≥n
            chmod +x weather-app-linux  # o weather-app-macos-x64 / weather-app-macos-arm64

            # Ejecutar
            ./weather-app-linux Madrid
            ``` {data-source-line="504"}

            **Windows:**
            ```cmd
            weather-app-win.exe Madrid
            ``` {data-source-line="509"}

            ### Notes
            - macOS users with Apple Silicon (M1/M2/M3): Use `weather-app-macos-arm64`
            - macOS users with Intel processors: Use `weather-app-macos-x64`
            - Both versions will work on Apple Silicon through Rosetta, but ARM native is faster
